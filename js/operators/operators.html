<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators 🕵️‍♀️</title>
</head>
<body>
    <script>
        //basic operators used in JavaScript
        let a=6; //assignment operator
        let b=3;

        a+=2; //a=a+2
        a-=2; //a=a-2
        a*=2;//a=a*2
        a/=2;//a=a/2
        // console.log(a);

        //arithmetic operators:
        console.log(a+b); //addition
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);

        //comparison operators:
        console.log(a>b);

        //logical operators:
        console.log((a<b)||(a<5));

        //string operators
        console.log("hello"+"world"); //concatination of two strings

    </script>
    
</body>
</html>
